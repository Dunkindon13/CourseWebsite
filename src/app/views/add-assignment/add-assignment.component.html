 <!--Main Purpose: HTML component for filling out form to add an assignment by a teacher and submitting it.-->

<h3>Add Assignment</h3>

<!--On submission call function onSubmit(), use formGroup to pass data-->
<form (ngSubmit)="onSubmit()" [formGroup]="addAssignmentForm" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field class="example-full-width">
        <input matInput formControlName="title" placeholder="Subject">
    </mat-form-field>

    <div class="example-full-width">
        <mat-form-field>
            <input matInput formControlName="releaseDate" [(ngModel)]="release" [min]="today"
                   [matDatepicker]="ReleaseDate" placeholder="Release Date">
            <mat-datepicker-toggle matSuffix [for]="ReleaseDate"></mat-datepicker-toggle>
            <mat-datepicker #ReleaseDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <!--Limit due date so that it can't be before release date.-->
            <input matInput formControlName="dueDate" [min]="this.release" [matDatepicker]="DueDate"
                   placeholder="Due Date">
            <mat-datepicker-toggle matSuffix [for]="DueDate"></mat-datepicker-toggle>
            <mat-datepicker #DueDate></mat-datepicker>
        </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">
        <textarea matInput formControlName="body" placeholder="Assignment Description"></textarea>
    </mat-form-field>

  <div>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </mat-card-actions>
  </div>
</form>
