<div style="padding: 32px">

<div class="example-container mat-elevation-z8">

    <mat-table #table [dataSource]="assignments" >


      <ng-container matColumnDef="ass_id">
        <mat-header-cell *matHeaderCellDef> ass_id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="studentid">
        <mat-header-cell *matHeaderCellDef> Student ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.studentid}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="submission">
        <mat-header-cell *matHeaderCellDef> submission </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.submission}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="grade">
        <mat-header-cell *matHeaderCellDef> Grade (from 0 to 100) </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-form-field >
            <input matInput placeholder="Add Grade" type="number" min="0" max="100" step="1">
          </mat-form-field>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="submitGrade">
        <mat-header-cell *matHeaderCellDef> Submit Grade </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-raised-button>Save</button>
        </mat-cell>
      </ng-container>



      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

  </div>

</div>
