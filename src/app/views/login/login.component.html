<div class="login-page">
  <div class="login-spacer"></div>
  <div class="login-container">
    <div id="login-fab" class="mdl-color--accent mdl-color-text--white">
      <i id="lock-icon" class="material-icons">lock</i>
    </div>
    <h2 class="card-heading">
      Login
    </h2>

    <!--<mat-radio-group aria-label="Select an option">-->
      <!--<mat-radio-button value="1">Teacher</mat-radio-button>-->
      <!--<mat-radio-button value="2">Students</mat-radio-button>-->
    <!--</mat-radio-group>-->

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput formControlName="username"
               [ngClass]="{'is-invalid': submitted && f.username.errors}"
               placeholder="Username">
      </mat-form-field>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is Required!</div>
      </div>
      <mat-form-field>
        <input matInput type='password'
               formControlName="password"
               [ngClass]="{'is-invalid': submitted && f.password.errors}"
               placeholder="Password">
      </mat-form-field>
      <div *ngIf="submitted && f.password.erros" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is Required!</div>
      </div>
    </form>
    <div class="buttons">
      <div class="login">
        <button [disabled]="loading" mat-raised-button color="primary" routerLink="/login/:id">Login</button>
      </div>

    </div>
  </div>
</div>
