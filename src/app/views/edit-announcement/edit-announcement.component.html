* Main Purpose: HTML component to edit a selected announcement. -->

<form (ngSubmit)="onSubmit()" [formGroup]="editAnnouncementForm" fxLayout="column" fxLayoutAlign="center center">

  <mat-form-field class="example-full-width">
    <input matInput formControlName="title" placeholder="Subject">
  </mat-form-field>

  <!--Restrict date selection so that date can't be before today.-->
  <div>
    <mat-form-field>
      <input matInput formControlName="date" [min]="today" [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>



  <mat-form-field class="example-full-width">
    <textarea matInput formControlName="body" placeholder="Announcement Description"></textarea>
  </mat-form-field>




<div>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </mat-card-actions>
</div>
</form>
